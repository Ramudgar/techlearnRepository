<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify content and align item</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <style>
        .box-container {
            width: 100rem;
            height: 25rem;
            background-color: #f1c40f !important;
        }
        .box{
            width: 10rem;
            height: 10rem;
            background-color: #3498db;
            /* text-align: center; */
            line-height: 5rem;

        }
         
       
        .item-container {
      height: 300px; /* Just for demonstration */
      border: 1px solid #ccc; /* Just for demonstration */
    }
    </style>
</head>

<body>
    <div class="container box-container d-flex justify-content-between  bg-primary  align-items-baseline text-center ">
        <div  class="box  ">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

    <div class="container item-container d-flex align-items-center">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>

</body>

</html>
