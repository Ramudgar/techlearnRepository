 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX POST Request with XML</title>
</head>
<body>
    <button onclick="postData()">Send POST Request</button>
  
    <script>
      function postData() {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'example.xml');
        // allow cors
        xhr.setRequestHeader('Content-Type', 'application/xml', );
        
        var xmlData = '<person><name>John</name><age>25</age></person>';
  
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              var responseXML = xhr.responseXML;
              // Process the XML response here
              var nameElement = responseXML.getElementsByTagName('name')[0];
              var name = nameElement.textContent;
              console.log('Response:', name);
            } else {
              // Handle the error here
              console.error('Error:', xhr.status);
            }
          }
        };
  
        xhr.send(xmlData);
      }
    </script>
  </body>
</html>
